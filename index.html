<!DOCTYPE html>
<html>
<head>
   <meta charset='utf-8'>
   <meta name='websitedescription' content='test'>
   <meta http-equiv='imagetoolbar' content='no'>
   <meta http-equiv='x-ua-compatible' content='ie=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1'>
   <link rel="shortcut icon" href="#">
   <link rel='stylesheet' href='css/style.css'>
   <script defer src='javascript/script.js'></script>

   <title></title>
</head>

<body>
   <header>
      <img class="marquee" src="images/d-pad.jpg" alt="d-pad arcade marquee">
      <img class="speakers" src="images/speakers.png" alt="arcade speakers">
   </header>

   <!-- Screen -->
   <div class="screen">

      <!-- Now Playing -->
      <p class="now-playing">NOW PLAYING</p>

      <!-- Volume -->
      <div class="volume">
         <button id="mute">
            <img class="volume-icon" id="volumeIcon" src="icons/volume.png"></img>
         </button>
         <input type="range" min="0" max="100" value="90" id="volumeSlider">
         <p class="volume-number" id="volumeNumber">90</p>
      </div>

      <!-- Album -->
      <img class="album" id="album">

      <!-- Song -->
      <div class="song">
      <p class="game-name" id="game">game name</p>
      <p class="dash">-</p>
      <p class="song-title" id="title">song title</p>
   </div>

      <!-- Duration -->
      <div class="duration">
         <div class="current-time" id="currentTime">00:00</div>
         <input type="range" min="0" max="100" value="0" id="durationSlider">
         <div class="total-time" id="totalTime">00:00</div>
      </div>

      <!-- Audio Controls -->
      <div class="buttons">
         <button id="previous">
            <img class="previous-icon" src="icons/previous.png"></img>
         </button>
         <button id="play">
            <img class="play-icon" src="icons/play.png"></img>
         </button>
         <button id="next">
            <img class="next-icon" aria-hidden="true" src="icons/next.png"></img>
         </button>
      </div>

   </div>
</body>

<footer>
<footer>

</html>
