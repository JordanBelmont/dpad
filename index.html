<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="websitedescription"
         content="test">
   <meta http-equiv="imagetoolbar"
         content="no">
   <meta http-equiv="x-ua-compatible"
         content="ie=edge">
   <meta name="viewport"
         content="width=device-width, initial-scale=1">
   <link rel="shortcut icon"
         href="#">
   <link rel="stylesheet"
         href="css/style.css">
   <script defer
           src="javascript/script.js"></script>

   <title></title>
</head>

<body>

   <div class="display">
      <header>
         <img class="marquee"
              src="/images/marquee.png"
              alt="d-pad arcade marquee">
      </header>

      <!-- Screen -->
      <div class="screen">

         <!-- Playlist Header -->
         <div class="flex-center">
            <button id="previous">
               <img class="previous-icon"
                    id="previousIcon"
                    src="icons/previous.png"></img>
            </button>
            <img class="grow playlist-name"
                 id="playlistName"
                 src="images/consoles/nintendo-logo.png">
            </img>
            <button id="next">
               <img class="previous-icon"
                    id="previousIcon"
                    src="icons/next.png"></img>
            </button>
         </div>

         <!-- Playlist -->
         <ul class="playlist"
             id="playlist">
         </ul>

         <!-- Volume -->
         <div class="flex-volume">
            <div class="volume">
               <button id="mute">
                  <img class="volume-icon"
                       id="volumeIcon"
                       src="icons/volume.png"></img>
               </button>
               <input type="range"
                      min="0"
                      max="100"
                      value="50"
                      id="volumeSlider">
            </div>
         </div>

         <!-- Album -->
         <div class="flex-album">
            <img class="album"
                 id="album"
                 src="images/placeholder.png">
         </div>

         <!-- Duration -->
         <div class="flex-duration">
            <div class="duration">
               <button id="pause">
                  <img class="pause-icon"
                       src="icons/pause.png"
                       width="20"
                       height="20"></img>
               </button>
               <div class="current-time"
                    id="currentTime">00:00</div>
               <input type="range"
                      min="0"
                      max="100"
                      value="0"
                      id="durationSlider">
               <div class="total-time"
                    id="totalTime">00:00</div>
            </div>
         </div>
      </div>
   </div>



</body>

</html>
