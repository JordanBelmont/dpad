<!DOCTYPE html>
<html>
<head>
   <meta charset='utf-8'>
   <meta name='websitedescription' content='test'>
   <meta http-equiv='imagetoolbar' content='no'>
   <meta http-equiv='x-ua-compatible' content='ie=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1'>

   <link rel='shortcut icon' href='/icons/favicon/favicon.ico' type='image/x-icon'>
   <link rel='apple-touch-icon' href='/icons/favicon/apple-touch-icon.png'>
   <link rel='apple-touch-icon' sizes='57x57' href='/icons/favicon/apple-touch-icon-57x57.png'>
   <link rel='apple-touch-icon' sizes='72x72' href='/icons/favicon/apple-touch-icon-72x72.png'>
   <link rel='apple-touch-icon' sizes='76x76' href='/icons/favicon/apple-touch-icon-76x76.png'>
   <link rel='apple-touch-icon' sizes='114x114' href='/icons/favicon/apple-touch-icon-114x114.png'>
   <link rel='apple-touch-icon' sizes='120x120' href='/icons/favicon/apple-touch-icon-120x120.png'>
   <link rel='apple-touch-icon' sizes='144x144' href='/icons/favicon/apple-touch-icon-144x144.png'>
   <link rel='apple-touch-icon' sizes='152x152' href='/icons/favicon/apple-touch-icon-152x152.png'>
   <link rel='apple-touch-icon' sizes='180x180' href='/icons/favicon/apple-touch-icon-180x180.png'>

   <link rel='stylesheet' href='css/style.css'>
   <!-- <script defer src='example.js'></script> -->

   <title></title>
</head>

<body>
   <header>
      <img class="marquee" src="images/d-pad.jpg" alt="d-pad arcade marquee">
      <img class="speakers" src="images/speakers.png" alt="arcade speakers">
   </header>

   <!-- Music Screen -->
   <div class="screen">

      <!-- Now Playing -->
      <p class="nowplaying" id="nowPlaying">NOW PLAYING</p>

      <!-- Album Art -->
      <img class="album" id="album" src="images/albums/earthworm-jim.jpg">

      <!-- Volume -->
      <div class="volume">
         <p class="volume-number" id="volumeNumber">90</p>
         <i class="volume-icon" id="volumeIcon" aria-hidden="true"></i>
         <input type="range" min="0" max="100" value="90">
      </div>

      <!-- Song Title -->
      <p id="game">game name</p>
      <p id="song">song title</p>

      <!-- Audio Controls -->
      <div class="buttons">
      <button id="previous">
         <img class="previous" src="icons/previous.png"></img>
      </button>
      <button id="play">
         <img class="play" aria-hidden="true" src="icons/play.png"></img>
      </button>
      <button id="next">
         <img class="next" aria-hidden="true" src="icons/next.png"></img>
      </button>
   </div>

      <!-- song duration -->
      <div class="duration">
         <input type="range" min="0" max="100" value="0" id="durationSlider">
      </div>

   </div>
</body>

<footer>
<footer>

</html>
